<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="playerTurn"></h2>
    <table>
        <thead>
            <tr>
                <td data-num="0"></td>
                <td data-num="1"></td>
                <td data-num="2"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-num="3"></td>
                <td data-num="4"></td>
                <td data-num="5"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td data-num="6"></td>
                <td data-num="7"></td>
                <td data-num="8"></td>
            </tr>
        </tfoot>
    </table>
    <button id="reset">Clear Board</button>
</body>

</html>
